<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		p{
background: pink; width: 500px;
height: 150px;
padding: 20px;
border-top-style: solid; border-right-style: dashed; border-bottom-style: double; border-left-style: dotted;
border-color: yellow;
border-radius: 36px 40px 60px 20px;
box-shadow: 6px 6px gray;
margin: 20px;
padding: 2em 4em 2em 4em;
}
em { margin: 2em; }
	</style>
</head>
<body>
	<h2>BOX MODEL</h2>
	<p>
		The <em>CSS box model</em> is essentially a box that wraps around every HTML element. It consists of: margins, borders, padding,and the actual content.
	</p>


</body>
</html>
